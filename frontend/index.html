<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFeed</title>
    <link rel=" stylesheet" href="style.css">
</head>
<body>
<!-- contains the navbar-->
    <header>
        <div class="logo">FocusFeed</div>
        <div class = "navbar">
            
            <nav>
                <ul>
                    <!--list items for each section: Feed, Follow, and Profile -->
                    <li><a href="#">Feed</a></li>
                    <li><a href="#">Follow</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>

<!--search bar section below the nav bar-->
    <div class = "search-bar">
        <!--input field for search queries-->
        <input type="text" placeholder="Search">
    </div>

<!--grid container for the feed's content-->
    <main>
        <section class = "feed-grid">
            <!--placeholder card for each post-->
            <div class = "card"></div>
            <div class = "card"></div>
            <div class = "card"></div>
            <div class = "card"></div>
            <div class = "card"></div>
            <div class = "card"></div>
            <div class = "card"></div>
            <div class = "card"></div>
        </section>
    </main>
</body>
</html>
